<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Lesson 8 html table Assignment</title>
    <meta name="description" content="A demonstration of tables in html for wdd230">
    <link rel="stylesheet" href="./styles/tablecss.css">

</head>

<body>
    <h1>Sales</h1>
    <table>
        
        <thead>
            <th id="sales" colspan="2">Sales</th>
            <tr>
                <th colspan="1">Month</th>
                <th colspan="1">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>July</td>
                <td>3,000</td>
            </tr>
            <tr>
                <td>August</td>
                <td>8,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>4,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>3,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>2,000</td>
            </tr>
        </tbody>
    <caption >Table:1 Watch Sales</caption>
    </table>
</body>
</html>
